<p><strong>ASSERT_TRUE, 使用场景: 验证结果为真，失败时，程序终止</strong><br />
对真/假的条件进行判定</p>
<table border="1" cellpadding="5" cellspacing="0" bordercolor="#660033">
  <thead>
    <tr>
      <th>终止断言</th>
      <th>普通判定</th>
      <th>验证</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span class="STYLE7">ASSERT_TRUE(条件);</span></td>
      <td><span class="STYLE7">EXPECT_TRUE(条件);</span></td>
      <td><span class="STYLE7">验证条件为真</span></td>
    </tr>
    <tr>
      <td><span class="STYLE7">ASSERT_FALSE(条件);</span></td>
      <td><span class="STYLE7">EXPECT_FALSE(条件);</span></td>
      <td><span class="STYLE7">验证条件为假</span></td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
<p>引用：<br />  
  https://github.com/google/googletest/blob/master/googletest/docs/primer.md#basic-assertions</p>
